<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking – Gideon & Hanna's Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Familjen Grotesk', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            width: 100%;
            min-height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5vh 5vw 10vh 5vw;
        }
        img {
            max-width: 90%;
            max-height: 50vh;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }
        .text {
            margin-top: 2vh;
            font-size: 2.5vh;
            color: #333;
            max-width: 80%;
            padding: 0 20%;
        }
        .link-container {
            margin-top: 2vh;
        }
        .link-container a {
            display: inline-block;
            font-size: 2vh;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            border: 2px solid #0066cc;
            padding: 1vh 2vh;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .link-container a:hover {
            background-color: #0066cc;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="text">
        <p>
            There’s a parking lot near the <strong>Litchfield Villa</strong> in Prospect Park.
            According to the Picnic House staff, it almost always has space on weekends and is where wedding guests typically park.
        </p>
        <p>
            <a href="https://maps.app.goo.gl/jZp63YpHmdcSejAK8" target="_blank">[map]</a>
        </p>
    </div>
    <img src="parking-screenshot.png" alt="Map showing Litchfield Villa parking lot">
    <div class="link-container">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
